{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Docente</title>
    {% bootstrap_css %}
</head>
<body>
{% include '_navigation.html' %}
<div class="container">
    <h1>Detalle del Docente</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group mt-2">
                <label><strong>Nombre:</strong> <br> {{ docente.nombre }}</label>
            </div>

            <div class="form-group mt-2">
                <label><strong>Apellido:</strong> <br>{{ docente.apellido }}</label>
            </div>

            <div class="form-group mt-2">
                <label><strong>Correo:</strong> <br>{{ docente.email }}</label>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'ver_docentes' %}" class="btn btn-secondary form-control"> Docentes</a>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'editar_docente' docente.id %}" class="btn btn-primary form-control">Editar</a>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'eliminar_docente' docente.id %}" class="btn btn-danger form-control"
                   onclick="return confirm('¿Estás seguro que deseas eliminar este docente?')">Eliminar</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
