{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Grupo</title>
    {% bootstrap_css %}
</head>
<body>
{% include '_navigation.html' %}
<div class="container">
    <h1>Detalle del Grupo</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group mt-2">
                <label><strong>Grupo:</strong> <br> {{ grupo.nombre }}</label>
            </div>

            <div class="form-group mt-2">
                <label><strong>Profesor:</strong> <br>{{ grupo.docente }}</label>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'ver_grupos' %}" class="btn btn-secondary form-control"> Grupos</a>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'editar_grupo' grupo.id %}" class="btn btn-primary form-control">Editar</a>
            </div>

            <div class="form-group mt-2">
                <a href="{% url 'eliminar_grupo' grupo.id %}" class="btn btn-danger form-control"
                   onclick="return confirm('¿Estás seguro que deseas eliminar este grupo?')">Eliminar</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
